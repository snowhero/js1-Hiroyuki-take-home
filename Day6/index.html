<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Day 6 - Basic Calculator</title>
</head>
<body>
  <div class="spacer-top clear"></div>
  <div class="col-md-4"></div>
  <div class="col-md-4 container-fluid">
    <div class="calculator">
      <div class="screen">
        <p class="on-screen">0</p>
      </div>
      <div class="spacer-top"></div>
      <div class="col-md-6 stoVar">
        <button class="long-key">
          <p class="text">STO_VAR</p>
        </button>
      </div>
      <div class="col-md-3 del left">
        <button class="short-key">
          <p class="text">DEL</p>
        </button>
      </div>
      <div class="col-md-3 clr left">
        <button class="short-key">
          <p class="text">CLR</p>
        </button>
      </div>
      <div class="spacer clear"></div>
      <div class="col-md-3 root">
        <button class="short-key"><span class="symbol">&#8730;</span></button>
      </div>
      <div class="col-md-3 expo left">
        <button class="short-key">
          <p class="symbol">X<sup>y</sup></p></button>
      </div>
      <div class="col-md-3 square left">
        <button class="short-key">
          <p class="symbol">X<sup>2</sup></p></button>
      </div>
      <div class="col-md-3 plus left">
        <button class="short-key">
          <p class="symbol">+</p>
        </button>
      </div>
      <div class="spacer clear"></div>
      <div class="col-md-3 seven">
        <button class="short-key">
          <p class="symbol">7</p>
        </button>
      </div>
      <div class="col-md-3 eight left">
        <button class="short-key">
          <p class="symbol">8</p>
        </button>
      </div>
      <div class="col-md-3 nine left">
        <button class="short-key">
          <p class="symbol">9</p>
        </button>
      </div>
      <div class="col-md-3 minus left">
        <button class="short-key">
          <p class="symbol">-</p>
        </button>
      </div>
      <div class="spacer clear"></div>
      <div class="col-md-3 four">
        <button class="short-key">
          <p class="symbol">4</p>
        </button>
      </div>
      <div class="col-md-3 five left">
        <button class="short-key">
          <p class="symbol">5</p>
        </button>
      </div>
      <div class="col-md-3 six left">
        <button class="short-key">
          <p class="symbol">6</p>
        </button>
      </div>
      <div class="col-md-3 multiply left">
        <button class="short-key">
          <p class="symbol">*</p>
        </button>
      </div>
      <div class="spacer clear"></div>
      <div class="col-md-3 one">
        <button class="short-key">
          <p class="symbol">1</p>
        </button>
      </div>
      <div class="col-md-3 two left">
        <button class="short-key">
          <p class="symbol">2</p>
        </button>
      </div>
      <div class="col-md-3 three left">
        <button class="short-key">
          <p class="symbol">3</p>
        </button>
      </div>
      <div class="col-md-3 divide left">
        <button class="short-key">
          <p class="symbol">/</p>
        </button>
      </div>
      <div class="spacer clear"></div>
      <div class="col-md-3 zero left">
        <button class="short-key">
          <p class="symbol">0</p>
        </button>
      </div>
      <div class="col-md-3 sto left">
        <button class="short-key">
          <p class="text">STO</p>
        </button>
      </div>
      <div class="col-md-6 equal left">
        <button class="long-key">
          <p class="symbol">=</p>
        </button>
      </div>
      <div class="spacer clear"></div>
    </div>
  </div>
  <div class="col-md-4"></div>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
