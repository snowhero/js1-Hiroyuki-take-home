<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Todo App</title>
</head>
<body>
  <h1 class="header">Your To Do's</h1>
  <form>
    <input type="text" name="task">
    <button class="submit">Submit</button>
  </form>
  <ul class="list">
    <li class="hidden">
    <button class="pull-right edit hidden disable">Edit</button>
    <button class="pull-right delete hidden disable">Delete</button>
    <button class="pull-right complete hidden disable">Complete</button>
    </li>
  </ul>

  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
